version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bixor-postgres
    environment:
      POSTGRES_DB: bixor
      POSTGRES_USER: bixor_user
      POSTGRES_PASSWORD: bixor_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bixor_user -d bixor"]
      interval: 30s
      timeout: 10s
      retries: 3

  go-service:
    build:
      context: ./go-service
      dockerfile: Dockerfile
    container_name: bixor-go
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://bixor_user:bixor_pass@postgres:5432/bixor?sslmode=disable
      - RUST_SERVICE_URL=http://rust-service:8081
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  rust-service:
    build:
      context: ./rust-service
      dockerfile: Dockerfile
    container_name: bixor-rust
    ports:
      - "8081:8081"
    environment:
      - DATABASE_URL=postgres://bixor_user:bixor_pass@postgres:5432/bixor?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: 