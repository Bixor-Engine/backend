services:
  postgres:
    image: postgres:15-alpine
    container_name: bixor-postgres
    environment:
      POSTGRES_DB: bixor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bixor"]
      interval: 30s
      timeout: 10s
      retries: 3

  go-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bixor-go
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/bixor?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped



volumes:
  postgres_data: 